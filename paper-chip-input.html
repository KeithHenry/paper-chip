<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./paper-chip.html">

<dom-module id="paper-chip-input">
    <template>
        <style>
            :host {
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
            }

            div[container] {
                min-height: 32px;
                padding: 4px 0;
            }

            input {
                position: relative;
                outline: none;
                box-shadow: none;
                border: none;
                resize: horizontal;
                background: inherit;
                font-size: inherit;
                font-family: inherit;
                line-height: inherit;
                max-width: 100%;
                color: var(--paper-input-container-input-color, var(--primary-text-color));
                -webkit-appearance: none;
                text-align: inherit;
                vertical-align:-webkit-baseline-middle;
            }

            paper-input-container {
                @apply --layout-wrap;
            }

            paper-chip {
                margin: 0 4px 4px 0;
            }
        </style>


        <paper-input-container always-float-label id="tags">
            <label slot="label">[[label]]</label>
            <div container slot="prefix">
                <dom-repeat items="{{tags}}" as="tag">
                    <template>
                        <paper-chip index="{{index}}" on-remove-chip="_removeChip" removable single-line>
                            <span slot="label" class="label">{{tag}}</span>
                        </paper-chip>
                    </template>
                </dom-repeat>
                <input id="tagInput" type="text">
            </div>
        </paper-input-container>


    </template>
    <script src="scripts/paper-chip-input.js"></script>
</dom-module>
