<!--
Material Design: [Chips](http://www.google.com/design/spec/components/chips.html)

The `removable` attribute can be used to add a button which removes the chip
from the DOM.

## Examples:

Removable chip with iron-icon

    <paper-chip removable>
      <iron-icon class="icon" icon="avatars:avatar-1"></iron-icon>
      <div slot="label">John Doe</div>
      <div slot="caption">jdoe@example.com</div>
    </paper-chip>

@element paper-chip
@demo demo/index.html
-->
<dom-module id="paper-chip">
    <template>
        <style>
             :host {
                display: inline-block;
                vertical-align: top;
                position: relative;
                outline: none;
                cursor: default;
                margin: 8px 0;
                height: 32px;
                overflow: visible;
                @apply --paper-font-body1;
                @apply --paper-chip;
            }

             :host([animated]) *,
             :host([animated])::slotted(*) {
                transition: 200ms ease-in;
            }


            #main,
            #chip {
                border-radius: 16px;
            }


            #main {
                background-color: var(--paper-chip-background-color, var(--paper-grey-200));
                position: relative;
                color: var(--paper-chip-secondary-text-color, var(--secondary-text-color));
                @apply --layout-vertical;
            }


            #chip {
                box-sizing: border-box;
                height: 32px;
                @apply --layout-horizontal;
                @apply --layout-center;
            }


            paper-material {
                border-radius: 16px;
            }


            #icon {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-center-justified;
            }

             ::slotted([slot="icon"]) {
                margin-right: -4px;
                width: 32px;
                height: 32px;
                line-height: 32px;
                border-radius: 100%;
                overflow: hidden;
                text-align: center;
                vertical-align: middle;
                font-size: 16px;
                font-weight: bold;
                background-color: var(--paper-chip-icon-background-color, var(--paper-grey-500));
                color: var(--paper-chip-icon-text-color, var(--text-primary-color));
                @apply --layout-flex;
            }

             ::slotted([class="icon"]) {
                /* FIXME: only top-level selectors allowed */
                width: 32px;
                height: 32px;
                vertical-align: bottom;
            }


            #label {
                padding: 0 4px 0 12px;
                @apply --layout-flex-auto;
                @apply --layout-self-center;
            }

             :host([single-line]) #label {
                padding-right: 12px;
            }

             :host([single-line][removable]) #label {
                padding-right: 0px;
            }

             ::slotted([slot="label"]) {
                @apply --layout-block;
                white-space: nowrap;
                margin: 0;
                @apply --paper-font-body2;
                color: var(--paper-chip-secondary-text-color, var(--secondary-text-color));
            }

             ::slotted([slot="caption"]) {
                display: none;
                white-space: nowrap;
                margin: 0;
                @apply --paper-font-body1;
                color: var(--paper-chip-secondary-text-color, var(--secondary-text-color));
            }

             :host([opened]) ::slotted([slot="caption"]) {
                display: block;
            }

             :host([opened]) {
                z-index: 1;
            }

             ::slotted([slot="label"]) {
                @apply --paper-chip-label;
            }

             ::slotted([slot="caption"]) {
                @apply --paper-chip-caption;
            }

            .icon-btn-wrapper {
                @apply --layout-self-center;
            }

            #removeBtn {
                position: relative;
                margin: 0 8px 0 4px;
                padding: 2px;
                cursor: pointer;
                @apply --paper-chip-removebtn;
            }


            #removeBtn iron-icon {
                display: block;
                @apply --paper-chip-removebtn-icon;
            }


            #removeBtn {
                display: none;
            }

             :host([removable]) #removeBtn {
                display: block;
            }
            /* pressed state */

             :host([pressed]) #main {
                background-color: var(--paper-chip-pressed-background-color, var(--paper-grey-300));
            }
            /* opened state */

             :host([opened]) #main,
             :host([opened]) #chip {
                border-radius: 0;
            }


            #content {
                width: 0;
                height: 0;
                min-width: 100%;
                overflow: hidden;
            }

             :host([opened]) #content {
                height: auto;
                width: auto;
                min-width: 100%;
                overflow: hidden;
                @apply --paper-chip-content;
            }

             :host([opened]) #chip {
                height: 72px;
            }

             :host([opened]) #chip,
             :host([opened]) ::slotted([slot="content"]) {
                padding: 16px 12px;
                background-color: var(--paper-chip-opened-background-color, var(--paper-grey-50));
            }

             :host([opened])::slotted([slot="label"]) {
                color: var(--paper-chip-primary-text-color, var(--primary-text-color));
                font-size: 16px;
                @apply --paper-chip-label-opened;
            }

             :host([opened]) paper-material {
                border-radius: 0;
            }

             :host([opened])::slotted([slot="icon"]) {
                font-size: 20px;
                width: 40px;
                height: 40px;
                line-height: 40px;
            }

             :host([opened]) #removeBtn {
                padding: 4px;
                margin-left: 16px;
            }
            /* open + active state */

             :host([opened][active]) #chip,
             :host([opened][active])::slotted {
                background-color: var(--paper-chip-active-color, var(--accent-color));
                color: var(--paper-chip-active-text-color, var(--text-primary-color));
            }

             :host([opened][active]) #removeBtn {
                color: var(--paper-chip-active-color, var(--accent-color));
                background-color: var(--paper-chip-active-text-color, var(--text-primary-color));
            }

             :host([opened][removable]) iron-icon {
                padding-top: 2px;
                padding-left: 2px;
            }

             :host([opened][active])::slotted([slot="label"]) {
                color: var(--paper-chip-active-text-color, var(--text-primary-color));
            }

             :host([opened][active])::slotted(h2) {
                color: var(--paper-chip-active-secondary-text-color, var(--text-primary-color));
            }
        </style>

        <paper-material id="shadow" elevation$="[[_elevation]]" animated$="[[animated]]">

            <div id="main">

                <div id="chip">

                    <div id="icon">

                        <slot name="icon"></slot>

                    </div>

                    <div id="label">

                        <slot name="label"></slot>

                        <slot name="caption"></slot>

                    </div>

                    <div id="removeBtn" on-tap="remove" aria-label="remove button">

                        <iron-icon icon="cancel" class="icon"></iron-icon>

                    </div>

                </div>

                <div id="content">

                    <slot name="content"></slot>

                </div>

            </div>

        </paper-material>

    </template>
    <script src="scripts/paper-chip.js"></script>
</dom-module>
