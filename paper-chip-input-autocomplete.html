<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="./paper-chip.html">

<dom-module id="paper-chip-input-autocomplete">
    <template>
        <style>
             :host {
                display: inline-block;
                position: relative;
                text-align: left;

                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                -webkit-tap-highlight-color: transparent;

                --paper-input-container-input: {
                    overflow: hidden;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    max-width: 100%;
                    box-sizing: border-box;
                    cursor: pointer;
                };

                @apply --paper-dropdown-menu;

                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
                width: 100%;
            }

            input {
                position: relative;
                outline: none;
                box-shadow: none;
                border: none;
                resize: horizontal;
                background: inherit;
                font-size: inherit;
                font-family: inherit;
                line-height: inherit;
                max-width: 100%;
                color: var(--paper-input-container-input-color, var(--primary-text-color));
                -webkit-appearance: none;
                text-align: inherit;
                vertical-align: -webkit-baseline-middle;
            }

            paper-input-container {
                @apply --layout-wrap;
            }

            paper-ripple {
                top: 12px;
                left: 0px;
                bottom: 8px;
                right: 0px;

                @apply --paper-dropdown-menu-ripple;
            }

            paper-material {
                position: absolute;
                display: block;
                max-height: var(--paper-chip-input-autocomplete-height, 300px);
                overflow-y: auto;
                background: var(--paper-chip-input-autocomplete-background, white);
                z-index: 1;
                white-space: nowrap;
                text-overflow: ellipsis;
                width: 100%;
                box-sizing: border-box;
                cursor: pointer;
            }

            paper-item.iron-selected {
                font-weight: inherit;
            }

            div[container] {
                min-height: 32px;
                padding: 4px 0;
            }

            paper-chip {
                margin: 0 4px 4px 0;
            }

            [hidden] {
                display: none;
            }
        </style>


        <paper-input-container always-float-label id="tags">
            <label slot="label">[[label]]</label>
            <div container slot="prefix">
                <dom-repeat items="[[values]]" as="item">
                    <template>
                        <paper-chip index="[[index]]" value="[[_computeValue(item)]]" on-remove-chip="_removeChip" removable single-line>
                            <span slot="label" class="label">[[_computeLabel(item)]]</span>
                        </paper-chip>
                    </template>
                </dom-repeat>
                <input id="tagInput" placeholder="[[placeholder]]" type="text" placeholder="[[placeholder]]">
            </div>
        </paper-input-container>

        <paper-material id="tips" elevation="1" hidden$=[[hidden]]>
            <paper-listbox tabindex="0" id="list">
                <dom-repeat items="[[_source]]">
                    <template>
                        <paper-item tabindex="0" value="[[_computeValue(item)]]" label-text="[[_computeLabel(item)]]" on-tap="_select">[[_computeLabel(item)]]
                            <paper-ripple></paper-ripple>
                        </paper-item>
                    </template>
                </dom-repeat>
            </paper-listbox>
        </paper-material>

    </template>
    <script src="scripts/paper-chip-input-autocomplete.js"></script>
</dom-module>
