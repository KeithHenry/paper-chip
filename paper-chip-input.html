<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./paper-chip.html">

<dom-module id="paper-chip-input">
    <template>
        <style>
            :host {
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
            }

            div[container] {
                @apply --layout-horizontal;
                @apply --layout-flex-auto;
            }
            /*#tags label {
                line-height: 40px;
            }
            */

            div[container] {
                min-height: 32px;
                padding: 4px 0;
                z-index: 1;
            }

            paper-input-container {
                z-index: 0;
            }

            paper-chip {
                z-index: 10;
                margin: 0 4px 0 0;
            }
        </style>


        <paper-input-container no-label-float id="tags">
            <div container slot="prefix">
                <dom-repeat items="{{tags}}" as="tag">
                    <template>
                        <paper-chip index="{{index}}" on-remove-chip="_removeChip" removable single-line>
                            <span slot="label" class="label">{{tag}}</span>
                        </paper-chip>
                    </template>
                </dom-repeat>
            </div>
            <input slot="input" id="tagInput" type="text" class="flex">
        </paper-input-container>


    </template>
    <script src="scripts/paper-chip-input.js"></script>
</dom-module>
